<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Dataset EDA</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .flex-col {
            flex: 1;
            min-width: 300px;
        }
        .alert {
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Dataset Exploratory Data Analysis</h1>
        
        <div class="controls">
            <button id="loadData">Load Data</button>
            <button id="runEDA">Run EDA</button>
            <button id="exportCSV">Export CSV</button>
            <button id="exportJSON">Export JSON</button>
        </div>
        
        <div id="messageArea"></div>
        
        <div class="section">
            <h2>Data Overview</h2>
            <div id="dataOverview"></div>
            <div id="previewTable"></div>
        </div>
        
        <div class="section">
            <h2>Missing Values Analysis</h2>
            <div class="chart-container">
                <canvas id="missingValuesChart"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>Statistical Summary</h2>
            <div id="statsSummary"></div>
        </div>
        
        <div class="section">
            <h2>Visualizations</h2>
            <div class="flex-row">
                <div class="flex-col">
                    <h3>Survival by Sex</h3>
                    <div class="chart-container">
                        <canvas id="sexChart"></canvas>
                    </div>
                </div>
                <div class="flex-col">
                    <h3>Survival by Class</h3>
                    <div class="chart-container">
                        <canvas id="classChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="flex-row">
                <div class="flex-col">
                    <h3>Age Distribution</h3>
                    <div class="chart-container">
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
                <div class="flex-col">
                    <h3>Fare Distribution</h3>
                    <div class="chart-container">
                        <canvas id="fareChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="flex-row">
                <div class="flex-col">
                    <h3>Embarkation Port</h3>
                    <div class="chart-container">
                        <canvas id="embarkedChart"></canvas>
                    </div>
                </div>
                <div class="flex-col">
                    <h3>Correlation Heatmap</h3>
                    <div class="chart-container">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
